component : "htcondor_submitter"
type: submit_node
version : 8.8
site_level_config_version: 1.0
default_var_prefix: htcondor_external_submit_default_var
runtime_vars:
  - htcondor_runtime_var_submitter_host
host_requirements:
  cvmfs: false
  host_certificates: false

level_2_configurators:
  sh:
    docker_run_parameters:
      privileged: true
      hostname: *htcondor_runtime_var_submitter_host
      tty: true
      interactive: true
      detached: true